<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b> Tambah Data Siswa</b></h1>
    <h4>Isikan semua data dengan benar, lalu tekan simpan</h4>
    <form>
        <table border="0" width="100%">
            <tr>
                <td>Nama</td>
                
                <td><input type="text"/></td>
            </tr>
            <tr>
                <td>Kota Lahir</td>
                <td>
                    <select>
                        <option>Surabaya</option>
                        <option>Malang</option>
                        <option>Jogja</option>
                        <option>Magelang</option>
                        <option>Jakarta</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Tanggal lahir</td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>
                    <input type="radio" name="Agama">
                    <label for="radio">Islam</label>

                    <input type="radio" name="Agama">
                    <label for="radio">Kristen</label>

                    <input type="radio" name="Agama">
                    <label for="radio">Katholik</label>

                    <input type="radio" name="Agama">
                    <label for="radio">Hindu</label>

                    <input type="radio" name="Agama">
                    <label for="radio">Konghucu</label>
                </td>
            </tr>
            <tr>
                <td>Foto</td>
                <td>
                    <input type="file">
                </td>
            </tr>
        </table>
        <br>
        <table width="100%">
            <tr>
                <td align="left">
                    <button>Simpan</button>
                </td>
                <td align="right">
                    <a href="iya.html">
                        <button type="button">Kembali</button>
                    </a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
